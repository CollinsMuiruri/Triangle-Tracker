<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">
    <link rel="stylesheet" href="triangle.css">
    <title> Triangle Tracker </title>
</head>
<body>
    <h1 align="center">THE TRIANGLE TRACKER</h1>
    <section id="leftsection">
        <form action="">
            Side 1:<br>
            <input type="number" name="side1" id="side1" style="background-color: #25b79f"><br>
            Side 2:<br>
            <input type="number" name="side2" id="side2" style="background-color: #25b79f"><br>
            Side 3:<br>
            <input type="number" name="side3" id="side3" style="background-color: #25b79f"><br>
        </form>
    </section>

    <section id="rightsection">
        <div class="triangle-up"></div>
    </section>

    <footer>
        <input type="text" value=" Your triangle is isosceles." id="input" style="font-family: 'Laila', serif;background-color: #25b79f">
    </footer>
</body>
</html>
