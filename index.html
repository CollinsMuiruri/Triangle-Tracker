<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./triangle.css">
    <title>Triangle Tracker</title>
</head>

<body>
    <h1>THE TRIANGLE TRACKER</h1>
    <div class="all-items">
        <div class="values">
            <label id="la"> SIDE 1</label>
            <br>
            <input type="tel" id="a">
            <br>
            <label id="lb"> SIDE 2</label>
            <br>
            <input type="tel" id="b">
            <br>
            <label id="lc"> SIDE 3</label>
            <br>
            <input type="tel" id="c">
            <br>
            <a id="chkbtn" onclick="triangle()">CHECK TRIANGLE</a>
        </div>
        <div class="outputs">
            <img src="./images/load.gif" alt="triangle image" id="triimage">
            <p class="output">Insert values to view triangle type</p>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
